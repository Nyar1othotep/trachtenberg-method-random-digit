<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Number Randomizer</title><script defer="defer" src="scripts.8d85eb03443dda334f7e.js"></script><link href="scripts.cc823502b81fe3a7cb22.css" rel="stylesheet"></head><body><div class="wrapper"><div id="errorSave"></div><div id="showResult"></div><div class="shadow-behind-settings" id="shadowBehindSettings"></div><div class="website__body"><div class="website__heading"><div class="heading-website__container _container"><h1>Number Randomizer for Trachtenberg method</h1></div></div><div class="website__content" id="content"><div class="website__warning">⚠️ Please make settings</div></div><div class="website__settings"><div class="close-settings" id="closeSettings">✖</div><div class="settings-website__container _container"><hr><div class="settings-website__heading">Settings</div><div class="settings-website__first-number"><div class="first-number-settings-website__text">Please select how many digit number you need for the first number</div><div class="first-number-settings-website__choose"><select id="firstChoose" name="first-choose"><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="2-3">2-3</option><option value="2-4">2-4</option><option value="3-4">3-4</option></select></div></div><div class="settings-website__second-number"><div class="second-number-settings-website__text">Please select a range for the second number</div><div class="second-number-settings-website__choose"><span>From </span><input id="secondFrom" placeholder="-"><span>to </span><input id="secondTo" placeholder="-"></div></div><button class="btn settings-website__btn btn--border">Save</button></div></div></div></div></body></html>
